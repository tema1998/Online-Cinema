<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Film Release Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 0 0 20px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            color: #ffffff; /* Button text color set to white */
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #777;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Optional logo at the top -->
    <div class="logo">
        <img src="https://via.placeholder.com/60" alt="Logo" width="60" height="60">
    </div>
    <h1>New Film Release</h1>
    <p>Hello {{ name }} {{ surname }},</p>
    <p>We're excited to announce the release of a new film! Be one of the first to watch it.</p>
    <p>Click the button below to check out the latest release and get more details.</p>
    <p>
        <a href="{{ film_link }}" class="button">Watch Now</a>
    </p>
    <div class="footer">
        <p>Film Notifications</p>
        <a href="{{ unsubscribe_link }}">Unsubscribe from these emails</a>
    </div>
</div>
</body>
</html>
